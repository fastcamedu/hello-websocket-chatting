<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket Chatting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>

<div id="chatting-content" class="container">

  <!-- 채팅 연결 -->
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">채팅 서버 연결하기</label>
          <button id="connect" class="btn btn-primary" type="submit">연결</button>
          <button id="disconnect" class="btn btn-warning" type="submit" disabled="disabled">종료</button>
        </div>
      </form>
    </div>
  </div>

  <hr>

  <!-- 채팅 메시지 입력 영역 -->
  <div class="col-md-12">
    <form class="row g-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="chatting-message" placeholder="전송할 메세지를 입력하세요" style="width: 400px">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" id="send" style="width: 200px">전송</button>
      </div>
    </form>
  </div>

  <!-- 채팅 메세지 출력 영역 -->
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>채팅하기</th>
        </tr>
        </thead>
        <tbody id="chatting">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
